    <script>
        var shine = document.querySelectorAll('.shine');
        var buttons = Array.from(document.querySelectorAll(".button"));

        const button = document.querySelector('.button')
        buttons.forEach((node) => {
          node.addEventListener("mousemove", (e) => {
            const { x, y } = node.getBoundingClientRect();
            node.style.setProperty("--x", e.clientX - x);
            node.style.setProperty("--y", e.clientY - y);
          })
        })

        var colorBtns = Array.from(document.querySelectorAll(".colorBtn"));
        const colorBtn = document.querySelector('.colorBtn');
        colorBtns.forEach((node) => {
            node.style.backgroundColor = "var(--fs" + node.getAttribute('data-colorCode') + ")";
            node.addEventListener("click", (f) => {
                document.getElementById('colorSheet').href = 'css/colTheme/' + node.getAttribute('data-colorCode') + ".css";
                localStorage.setItem('accent', 'css/colTheme/' + node.getAttribute('data-colorCode') + ".css");
            })
        })

        window.onload = function () {
            document.getElementById('colorSheet').href = localStorage.getItem('accent');
        }
    </script>
