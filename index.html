<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTH.zip</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/socials.css">
    <link rel="stylesheet" href="css/fs.css">
    <script src="external/jquery-3.7.1.js"></script>

    <script src="external/a1fc6f0f3a.js"></script>
    <script src="external/gsap.min.js"></script>
    <script src="external/barba.js"></script>
    <script src="scripts/js.js"></script>

    <link href="img/favicon-light.png" rel="icon" media="(prefers-color-scheme: dark)" />
    <link href="img/favicon-dark.png" rel="icon" media="(prefers-color-scheme: light)" />
</head>

<body data-barba="wrapper" class="">
    <header class="gthHeader">
        <button class="button back-btn" title="Back"><i class="fas fa-chevron-left"></i></button>
        <a class="home button gthNav" title="Home" href="/"><i class="fa-solid fa-home"></i></a>
        <p class="subhead">home</p>
    </header>

    <main class="container" data-barba="container" data-barba-namespace="home">
        <p class="head">GTH.zip</p>

        <div class="tabToggle">
            <div class="button sitesTabBtn selected" title="My Webpages">
                <p>sites</p>
            </div>
            <div class="button socialsTabBtn" title="Social Media">
                <p>socials</p>
            </div>
        </div>

        <div class="homePages">
            <div class="outLinks page">
                <a href="/futur3sn0w" class="outlink gthNav visit-fs" title="My Brand">
                    <img src="img/logo_square.png" alt="" draggable="false">
                    <p>Futur3Sn0w</p>
                </a>

                <a href="/photos" class="outlink gthNav disabled wide my-photos" title="My Photos">
                    <img src="" alt="" draggable="false">
                    <p>My Photos (Coming Soon)</p>
                </a>

                <a href="/music" class="outlink gthNav wide my-music" title="My Music">
                    <i class="fa-solid fa-headphones"></i>
                    <img src="" alt="" draggable="false">
                    <div class="infoLabels">
                        <p class="type"></p>
                        <p class="title"></p>
                        <p class="date"></p>
                    </div>
                    <p>My Music (Beta)</p>
                </a>

                <a href="/about" class="outlink gthNav about-me" title="About Me">
                    <img src="img/me.jpg" alt="" draggable="false">
                    <p>About Me</p>
                </a>
            </div>

            <div class="subTiles page" id="socialList"></div>
        </div>
    </main>

    <script src="scripts/snow.js"></script>
</body>

</html>
