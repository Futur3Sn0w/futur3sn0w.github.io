<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTH.zip - Not Found</title>
    <link rel="stylesheet" href="../css/css.css" />
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/music.css" />
    <link rel="stylesheet" href="../css/about.css" />
    <link rel="stylesheet" href="../css/socials.css" />
    <link rel="stylesheet" href="../css/fs.css" />

    <script src="../external/jquery-3.7.1.js"></script>
    <script src="../external/gsap.min.js"></script>
    <script src="../external/barba.js"></script>
    <script src="../external/a1fc6f0f3a.js"></script>
    <script src="../scripts/js.js"></script>
</head>

<body data-barba="wrapper">
    <header class="gthHeader">
        <a class="home button gthNav" title="Home" href="/"><i class="fa-solid fa-home"></i></a>
        <p class="subhead">404 - Not Found</p>
    </header>

    <main class="container" data-barba="container" data-barba-namespace="404">
        <p class="head">404</p>
        <p class="desc">Try again, or use the home button above.</p>
    </main>

    <script>
        $('.gthNav.home').on('click', () => {
            if ($('body').has('main[data-barba-namespace="home"]')) {
                window.location.reload();
            }
        })
    </script>
</body>

</html>
