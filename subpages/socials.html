<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="socials.css">
    <link rel="stylesheet" href="../splitPage.css">
    <link rel="stylesheet" href="../new_globals.css">
    <script src="https://kit.fontawesome.com/a1fc6f0f3a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="split leftTop">
        <i class="fa-solid fa-share-from-square"></i>
        <div class="wm">Social and Web Links</div>
        <p class="info">You can find me all over the internet. Click the links here to find me on your preferred site!
        </p>
    </div>
    <div class="split rightBottom">
        <div class="socials">
            <div class="socialBtn sbTwitter" data-btnName="Twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="socialBtn sbDeviant" data-btnName="DeviantArt">
                <i class="fa-brands fa-deviantart"></i>
            </div>
            <div class="socialBtn sbDiscord" data-btnName="Discord">
                <i class="fa-brands fa-discord"></i>
            </div>
            <div class="socialBtn sbDribbble" data-btnName="Dribbble">
                <i class="fa-brands fa-dribbble"></i>
            </div>
            <div class="socialBtn sbReddit" data-btnName="Reddit">
                <i class="fa-brands fa-reddit"></i>
            </div>
        </div>
    </div>

    <script src="../splitScript.js"></script>
</body>

</html>
